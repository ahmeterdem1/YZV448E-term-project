<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Cleaning - Live Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: #e0e0e0; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .status-badge { background-color: #28a745; color: white; padding: 5px 10px; border-radius: 4px; font-size: 0.9em; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .card { background-color: #2d2d2d; border-radius: 8px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .card h3 { margin-top: 0; color: #aaa; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }
        .big-number { font-size: 2.5em; font-weight: bold; color: #fff; }
        .sub-text { font-size: 0.8em; color: #888; }

        canvas { width: 100% !important; height: 300px !important; }
        .row-stats { grid-column: span 2; display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-box { flex: 1; background: #2d2d2d; padding: 20px; border-radius: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è PII Cleaner Monitor</h1>
            <div style="display: flex; gap: 20px; align-items: center;">
                <a href="/api/v1/processor" style="color: #4db8ff; text-decoration: none; padding: 8px 15px; border-radius: 4px; transition: all 0.3s;" onmouseover="this.style.backgroundColor='#404040'" onmouseout="this.style.backgroundColor='transparent'">üìù Processor</a>
                <span class="status-badge" id="connStatus">Connected</span>
            </div>
        </div>

        <div class="row-stats">
            <div class="stat-box">
                <h3>Total Processed</h3>
                <div class="big-number" id="totalDocs">0</div>
                <div class="sub-text">Documents</div>
            </div>
            <div class="stat-box">
                <h3>Last Latency</h3>
                <div class="big-number" id="latency">0 ms</div>
                <div class="sub-text">Inference Time</div>
            </div>
            <div class="stat-box">
                <h3>System Load</h3>
                <div class="big-number" id="cpuLoad">0%</div>
                <div class="sub-text">CPU Usage</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>System Resources (Real-time)</h3>
                <canvas id="resourceChart"></canvas>
            </div>
            <div class="card">
                <h3>PII Detection Distribution</h3>
                <canvas id="piiChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Initialize Charts
        const resourceCtx = document.getElementById('resourceChart').getContext('2d');
        const piiCtx = document.getElementById('piiChart').getContext('2d');

        const resourceChart = new Chart(resourceCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU %',
                    borderColor: '#ff6384',
                    data: [],
                    tension: 0.4,
                    fill: false
                }, {
                    label: 'RAM %',
                    borderColor: '#36a2eb',
                    data: [],
                    tension: 0.4,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true, max: 100 } },
                animation: { duration: 0 }
            }
        });

        const piiChart = new Chart(piiCtx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Entities Found',
                    backgroundColor: '#4bc0c0',
                    data: []
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'y',
            }
        });

        // Polling Function
        async function fetchData() {
            try {
                const response = await fetch('/api/v1/stats');
                const data = await response.json();

                if (data.status === 'ok') {
                    updateDashboard(data.metrics);
                    document.getElementById('connStatus').style.backgroundColor = '#28a745';
                    document.getElementById('connStatus').innerText = 'Live';
                } else {
                    document.getElementById('connStatus').style.backgroundColor = '#ffc107';
                    document.getElementById('connStatus').innerText = 'Waiting...';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('connStatus').style.backgroundColor = '#dc3545';
                document.getElementById('connStatus').innerText = 'Disconnected';
            }
        }

        function updateDashboard(metrics) {
            // Update Top Cards
            document.getElementById('totalDocs').innerText = metrics.total_processed_docs || 0;
            document.getElementById('latency').innerText = (metrics.last_inference_ms || 0) + ' ms';
            document.getElementById('cpuLoad').innerText = (metrics.system_cpu_percent || 0) + '%';

            // Update Resource Chart (Keep last 20 points)
            const now = new Date().toLocaleTimeString();
            if (resourceChart.data.labels.length > 20) {
                resourceChart.data.labels.shift();
                resourceChart.data.datasets[0].data.shift();
                resourceChart.data.datasets[1].data.shift();
            }
            resourceChart.data.labels.push(now);
            resourceChart.data.datasets[0].data.push(metrics.system_cpu_percent || 0);
            resourceChart.data.datasets[1].data.push(metrics.system_ram_percent || 0);
            resourceChart.update();

            // Update PII Chart
            const piiLabels = [];
            const piiValues = [];
            for (const [key, value] of Object.entries(metrics)) {
                if (key.startsWith('pii_count:')) {
                    piiLabels.push(key.replace('pii_count:', ''));
                    piiValues.push(value);
                }
            }
            piiChart.data.labels = piiLabels;
            piiChart.data.datasets[0].data = piiValues;
            piiChart.update();
        }

        // Start loop
        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
